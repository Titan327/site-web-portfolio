<body>

    <p>ddddd<span id="char">|</span></p>
    

</body>

<script>

    const char = document.getElementById("char");

    setInterval(function() {
      if (char.style.visibility === "hidden") {
        char.style.visibility = "visible";
      } else {
        char.style.visibility = "hidden";
      }
    }, 500);

</script>
